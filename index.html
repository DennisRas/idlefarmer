<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Idle Farmer</h1>
    <p>Balance: <span class="balance"></span></p>
    <div id="layout">
        <div id="grid">
            <div class="row">
                <div class="cell">
                    <div class="time"></div>
                    <div class="name"></div>
                </div>
                <div class="cell">
                    <div class="time"></div>
                    <div class="name"></div>
                </div>
                <div class="cell">
                    <div class="time"></div>
                    <div class="name"></div>
                </div>
            </div>
            <div class="row">
                <div class="cell">
                    <div class="time"></div>
                    <div class="name"></div>
                </div>
                <div class="cell">
                    <div class="time"></div>
                    <div class="name"></div>
                </div>
                <div class="cell">
                    <div class="time"></div>
                    <div class="name"></div>
                </div>
            </div>
            <div class="row">
                <div class="cell">
                    <div class="time"></div>
                    <div class="name"></div>
                </div>
                <div class="cell">
                    <div class="time"></div>
                    <div class="name"></div>
                </div>
                <div class="cell">
                    <div class="time"></div>
                    <div class="name"></div>
                </div>
            </div>
        </div>
        <div id="seeds">
            <div class="seed selected">
                <div class="name">Seed 1</div>
                <div class="time" data-time="5">5 seconds</div>
                <div class="cost" data-cost="100"><strong>Cost: </strong>100</div>
                <div class="reward" data-reward="150"><strong>Reward: </strong>150</div>
            </div>
            <div class="seed">
                <div class="name">Seed 2</div>
                <div class="time" data-time="15">15 seconds</div>
                <div class="cost" data-cost="300"><strong>Cost: </strong>300</div>
                <div class="reward" data-reward="500"><strong>Reward: </strong>500</div>
            </div>
            <div class="seed">
                <div class="name">Seed 3</div>
                <div class="time" data-time="30">30 seconds</div>
                <div class="cost" data-cost="600"><strong>Cost: </strong>600</div>
                <div class="reward" data-reward="1200"><strong>Reward: </strong>1200</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
